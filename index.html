        // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö Google Sheets API v4
        function parseSheetsAPIData(apiResponse) {
            if (!apiResponse.values || apiResponse.values.length === 0) {
                console.log('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ –æ—Ç–≤–µ—Ç–µ API');
                return [];
            }
            
            const rows = apiResponse.values;
            const headers = rows[0];
            console.log('–ó–∞–≥–æ–ª–æ–≤–∫–∏:', headers);
            
            const data = [];
            for (let i = 1; i < rows.length; i++) {
                const values = rows[i];
                if (!values || values.length === 0) continue;
                
                const item = {};
                headers.forEach((header, index) => {
                    const value = values[index] || '';
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ–≤—ã–µ –ø–æ–ª—è
                    if (header === 'id' || header === 'category_id' || header === 'count' || header === 'views') {
                        item[header] = parseInt(value) || 0;
                    } else {
                        item[header] = value.toString().trim();
                    }
                });
                
                if (item.id) data.push(item);
            }
            
            console.log('–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
            return data;
        }
