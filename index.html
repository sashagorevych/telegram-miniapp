<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог контента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .search-container {
            padding: 20px;
            position: sticky;
            top: 70px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            z-index: 90;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-card {
            position: relative;
            height: 140px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-card:nth-child(2n) {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        }

        .category-card:nth-child(3n) {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .category-card:nth-child(4n) {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .category-card:nth-child(5n) {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }

        .category-card:nth-child(6n) {
            background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .category-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 32px;
            opacity: 0.8;
            z-index: 2;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
        }

        .category-content {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 2;
        }

        .category-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .category-subtitle {
            font-size: 12px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .content-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .content-item:hover::before {
            opacity: 1;
        }

        .content-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .content-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .content-info {
            flex: 1;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .content-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .content-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .content-tag {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .content-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.4;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .categories-grid {
                gap: 12px;
            }
            
            .category-card {
                height: 120px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="search-container" id="searchContainer">

                <select class="sort-dropdown" id="sortDropdown">

                    <option value="popular">По популярности</option>
                    <option value="title">По названию</option>
                </select>
            </div>
            <div class="content-list" id="contentList">
                <div class="loading">Загрузка контента...</div>
            </div>
        </div>
    </div>

                    {

                        duration: '35:20',

                ]

        // Состояние приложения
        let currentCategory = null;
        let filteredContent = [];
        let searchQuery = '';

        // Элементы DOM
        const elements = {
            categoriesView: document.getElementById('categoriesView'),
            contentView: document.getElementById('contentView'),
            categoriesGrid: document.getElementById('categoriesGrid'),
            contentList: document.getElementById('contentList'),
            headerTitle: document.getElementById('headerTitle'),
            backBtn: document.getElementById('backBtn'),
            searchInput: document.getElementById('searchInput'),
            searchContainer: document.getElementById('searchContainer'),
            sectionTitle: document.getElementById('sectionTitle'),
            sortDropdown: document.getElementById('sortDropdown')
        };

        // Инициализация приложения
        function initApp() {
            if (tg.expand) tg.expand();
            if (tg.ready) tg.ready();
            
            renderCategories();
            setupEventListeners();
        }

        // Отрисовка категорий
        function renderCategories() {
            const categoriesHTML = DATABASE.categories.map(category => `
                <div class="category-card" onclick="openCategory(${category.id})">
                    <div class="category-badge">${category.count}</div>
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-content">
                        <div class="category-title">${category.title}</div>
                        <div class="category-subtitle">${category.subtitle}</div>
                    </div>
                </div>
            `).join('');
            
            elements.categoriesGrid.innerHTML = categoriesHTML;
        }

        // Открытие категории
        function openCategory(categoryId) {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            currentCategory = categoryId;
            const category = DATABASE.categories.find(c => c.id === categoryId);
            
            // Обновляем UI
            elements.categoriesView.style.display = 'none';
            elements.contentView.classList.add('active');
            elements.backBtn.style.display = 'block';
            elements.headerTitle.textContent = category.title;
            elements.sectionTitle.textContent = category.title;
            
            // Загружаем контент
            loadCategoryContent(categoryId);
        }

        // Загрузка контента категории
        function loadCategoryContent(categoryId) {
            elements.contentList.innerHTML = '<div class="loading">Загрузка контента...</div>';
            
            // Имитация загрузки
            setTimeout(() => {
                const content = DATABASE.content[categoryId] || [];
                filteredContent = [...content];
                renderContent();
            }, 800);
        }

        // Отрисовка контента
        function renderContent() {
            if (filteredContent.length === 0) {
                elements.contentList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div>Контент не найден</div>
                    </div>
                `;
                return;
            }

            const contentHTML = filteredContent.map(item => `
                <div class="content-item" onclick="openContent('${item.url}', '${item.title}')">
                    <div class="content-header">
                        <div class="content-thumbnail">${item.thumbnail}</div>
                        <div class="content-info">
                            <div class="content-title">${item.title}</div>
                            <div class="content-meta">
                                <span>⏱️ ${item.duration}</span>
                                <span>👁️ ${formatViews(item.views)}</span>
                                <span>📅 ${formatDate(item.date)}</span>
                            </div>
                            <div class="content-tags">
                                ${item.tags.map(tag => `<span class="content-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="content-description">${item.description}</div>
                </div>
            `).join('');
            
            elements.contentList.innerHTML = contentHTML;
        }

        // Открытие контента
        function openContent(url, title) {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            if (tg.openLink) {
                tg.openLink(url);
            } else {
                window.open(url, '_blank');
            }
            
            // Отправляем данные боту
            if (tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'content_opened',
                    title: title,
                    url: url,
                    category: currentCategory,
                    timestamp: Date.now()
                }));
            }
        }

        // Возврат к категориям
        function goBack() {
            currentCategory = null;
            elements.contentView.classList.remove('active');
            elements.categoriesView.style.display = 'block';
            elements.backBtn.style.display = 'none';
            elements.headerTitle.textContent = 'Каталог контента';
            elements.searchInput.value = '';
            searchQuery = '';
        }

        // Поиск контента
        function searchContent() {
            searchQuery = elements.searchInput.value.toLowerCase().trim();
            
            if (!currentCategory) return;
            
            const allContent = DATABASE.content[currentCategory] || [];
            
            if (!searchQuery) {
                filteredContent = [...allContent];
            } else {
                filteredContent = allContent.filter(item => 
                    item.title.toLowerCase().includes(searchQuery) ||
                    item.description.toLowerCase().includes(searchQuery) ||
                    item.tags.some(tag => tag.toLowerCase().includes(searchQuery))
                );
            }
            
            renderContent();
        }

        // Сортировка контента
        function sortContent() {
            const sortType = elements.sortDropdown.value;
            
            filteredContent.sort((a, b) => {
                switch (sortType) {
                    case 'newest':
                        return new Date(b.date) - new Date(a.date);
                    case 'oldest':
                        return new Date(a.date) - new Date(b.date);
                    case 'popular':
                        return b.views - a.views;
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });
            
            renderContent();
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            elements.backBtn.addEventListener('click', goBack);
            elements.searchInput.addEventListener('input', searchContent);
            elements.sortDropdown.addEventListener('change', sortContent);
        }

        // Утилиты
        function formatViews(views) {
            if (views >= 1000000) return Math.floor(views / 1000000) + 'M';
            if (views >= 1000) return Math.floor(views / 1000) + 'K';
            return views.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'short' 
            });
        }

        // Запуск приложения
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
