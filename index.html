<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог контента</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Benzin', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo-banner {
            background: linear-gradient(135deg, #f5f5dc 0%, #e6e6d4 100%);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-image {
            max-height: 60px;
            max-width: 100%;
            object-fit: contain;
        }

        }

        @font-face {
            font-family: 'Benzin';
            src: url('https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/inter/Inter-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Benzin';
            src: url('https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/inter/Inter-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Benzin';
            src: url('https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/inter/Inter-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Benzin';
            src: url('https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/inter/Inter-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-container {
            padding: 20px;
            position: sticky;
            top: 70px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            z-index: 90;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-card {
            position: relative;
            height: 140px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-card:nth-child(2n) {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        }

        .category-card:nth-child(3n) {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .category-card:nth-child(4n) {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .category-card:nth-child(5n) {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }

        .category-card:nth-child(6n) {
            background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .category-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
        }

        .category-content {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 2;
        }

        .category-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .category-subtitle {
            font-size: 12px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .category-icon {
            position: absolute;
            top: 15px;
            right: 45px;
            font-size: 32px;
            opacity: 0.8;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .content-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .content-item:hover::before {
            opacity: 1;
        }

        .content-main-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            position: relative;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
        }

        .content-main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-duration-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .content-main-image .emoji-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0.8;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content-details {
            padding: 15px;
        }

        .content-header {
            margin-bottom: 10px;
        }

        .content-thumbnail {
            display: none;
        }

        .content-info {
            flex: 1;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .content-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .content-speaker {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .content-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .content-tag {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .content-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.4;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            margin: 20px 0;
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        .home-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 0;
            color: white;
            cursor: pointer;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .home-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            box-shadow: 0 -6px 25px rgba(0, 0, 0, 0.4);
        }

        .home-button:active {
            transform: scale(0.98);
        }

        .home-button.hidden {
            transform: translateY(100%);
        }

        .home-button img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 480px) {
            .categories-grid {
                gap: 12px;
            }
            
            .category-card {
                height: 120px;
            }
            
            .container {
                padding: 15px;
            }
            
            .content-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .home-button {
                height: 55px;
            }

            .home-button img {
                width: 26px;
                height: 26px;
            }

            .container {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="back-btn" id="backBtn" style="display: none;">‹</button>
            <div class="header-title" id="headerTitle">База знаний</div>
            <button class="refresh-btn" id="refreshBtn">🔄</button>
        </div>
    </div>

    <div class="search-container" id="searchContainer">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Поиск...">
            <div class="search-icon">🔍</div>
        </div>
    </div>

    <div class="container">
        <!-- Главная страница с категориями -->
        <div id="categoriesView">
            <div class="categories-grid" id="categoriesGrid">
                <div class="loading">Загрузка категорий...</div>
            </div>
        </div>

        <!-- Страница контента категории -->
        <div id="contentView" class="content-section">
            <div class="section-header">
                <h2 id="sectionTitle">Загрузка...</h2>
                <select class="sort-dropdown" id="sortDropdown">
                    <option value="title">По названию</option>
                    <option value="speaker">По спикеру</option>
                    <option value="season">По сезону</option>
                    <option value="duration">По длительности</option>
                </select>
            </div>
            <div class="content-list" id="contentList">
                <div class="loading">Загрузка контента...</div>
            </div>
        </div>
    </div>

    <button class="home-button" id="homeButton" onclick="goHome()">
        <img src="https://sashagorevych.github.io/telegram-miniapp/home.png" alt="Домой" onerror="this.innerHTML='🏠'; this.style.fontSize='24px';">
    </button>

    <div class="status-bar" id="statusBar"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Конфигурация Google Sheets API v4
        const SHEETS_API_CONFIG = {
            API_KEY: 'AIzaSyDa-19DGZ1AkxHx55EDGUb3l4ulYNHXU7I',
            SPREADSHEET_ID: '1ysOISP2VSrqq8dTwQN-JQnfNeZVpKieKafrfHr2q4KE',
            
            getCategoriesUrl() {
                return `https://sheets.googleapis.com/v4/spreadsheets/${this.SPREADSHEET_ID}/values/categories?key=${this.API_KEY}`;
            },
            
            getContentUrl() {
                return `https://sheets.googleapis.com/v4/spreadsheets/${this.SPREADSHEET_ID}/values/content?key=${this.API_KEY}`;
            }
        };

        // Инициализация Telegram Web App
        const tg = window.Telegram?.WebApp || {};
        
        // Состояние приложения
        let appData = {
            categories: [],
            content: [],
            currentCategory: null,
            filteredContent: [],
            searchQuery: '',
            isLoading: false
        };

        // Элементы DOM
        const elements = {
            categoriesView: document.getElementById('categoriesView'),
            contentView: document.getElementById('contentView'),
            categoriesGrid: document.getElementById('categoriesGrid'),
            contentList: document.getElementById('contentList'),
            headerTitle: document.getElementById('headerTitle'),
            backBtn: document.getElementById('backBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            searchInput: document.getElementById('searchInput'),
            searchContainer: document.getElementById('searchContainer'),
            sectionTitle: document.getElementById('sectionTitle'),
            sortDropdown: document.getElementById('sortDropdown'),
            statusBar: document.getElementById('statusBar'),
            homeButton: document.getElementById('homeButton')
        };

        // Инициализация приложения
        async function initApp() {
            if (tg.expand) tg.expand();
            if (tg.ready) tg.ready();
            
            setupEventListeners();
            updateHomeButton();
            await loadData();
        }

        // Показ статуса
        function showStatus(message, duration = 3000) {
            elements.statusBar.textContent = message;
            elements.statusBar.style.display = 'block';
            
            setTimeout(() => {
                elements.statusBar.style.display = 'none';
            }, duration);
        }

        // Загрузка данных
        async function loadData() {
            appData.isLoading = true;
            showStatus('Загрузка данных...');
            
            try {
                await loadSheetsAPIData();
                renderCategories();
                showStatus('Данные загружены!', 2000);
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                showError('Ошибка загрузки данных из Google Таблицы');
                showStatus('Ошибка загрузки!', 2000);
            } finally {
                appData.isLoading = false;
            }
        }

        // Загрузка данных через Google Sheets API v4
        async function loadSheetsAPIData() {
            try {
                console.log('Загружаем категории через API...');
                const categoriesResponse = await fetchSheetsAPIData(SHEETS_API_CONFIG.getCategoriesUrl());
                appData.categories = parseSheetsAPIData(categoriesResponse);
                
                console.log('Загружаем контент через API...');
                const contentResponse = await fetchSheetsAPIData(SHEETS_API_CONFIG.getContentUrl());
                appData.content = parseSheetsAPIData(contentResponse);
                
                console.log('Финальные категории:', appData.categories);
                console.log('Финальный контент:', appData.content);
                
                // Обновляем счетчики категорий
                appData.categories.forEach(category => {
                    const count = appData.content.filter(item => item.category_id == category.id).length;
                    category.count = count;
                });
                
            } catch (error) {
                console.error('Полная ошибка API:', error);
                throw new Error('Не удалось загрузить данные: ' + error.message);
            }
        }

        // Получение данных из Google Sheets API v4
        async function fetchSheetsAPIData(url) {
            try {
                console.log(`Загружаем через API: ${url}`);
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Получены данные:', data);
                
                return data;
                
            } catch (error) {
                throw new Error(`Ошибка Sheets API: ${error.message}`);
            }
        }

        // Парсинг данных Google Sheets API v4
        function parseSheetsAPIData(apiResponse) {
            if (!apiResponse.values || apiResponse.values.length === 0) {
                console.log('Нет данных в ответе API');
                return [];
            }
            
            const rows = apiResponse.values;
            const headers = rows[0]; // Первая строка - заголовки
            console.log('Заголовки:', headers);
            
            const data = [];
            for (let i = 1; i < rows.length; i++) {
                const values = rows[i];
                if (!values || values.length === 0) continue;
                
                const item = {};
                headers.forEach((header, index) => {
                    const value = values[index] || '';
                    
                    // Конвертируем числовые поля
                    if (header === 'id' || header === 'category_id' || header === 'count' || header === 'views') {
                        item[header] = parseInt(value) || 0;
                    } else {
                        item[header] = value.toString().trim();
                    }
                });
                
                if (item.id) data.push(item);
            }
            
            console.log('Обработанные данные:', data);
            return data;
        }

        // Отрисовка категорий
        function renderCategories() {
            if (appData.categories.length === 0) {
                elements.categoriesGrid.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">⚠️</div>
                        <div>Категории не найдены</div>
                        <div style="font-size: 12px; margin-top: 10px;">Проверьте настройки Google Таблицы</div>
                    </div>
                `;
                return;
            }

            const categoriesHTML = appData.categories.map(category => `
                <div class="category-card" onclick="openCategory(${category.id})">
                    ${category.image ? `<img src="${category.image}" alt="${category.title}" class="category-image" onerror="this.style.display='none'">` : ''}
                    <div class="category-badge">${category.count || 0}</div>
                    <div class="category-icon">${category.icon || '📁'}</div>
                    <div class="category-content">
                        <div class="category-title">${category.title}</div>
                        <div class="category-subtitle">${category.subtitle || ''}</div>
                    </div>
                </div>
            `).join('');
            
            elements.categoriesGrid.innerHTML = categoriesHTML;
        }

        // Открытие категории
        function openCategory(categoryId) {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            appData.currentCategory = categoryId;
            const category = appData.categories.find(c => c.id === categoryId);
            
            if (!category) {
                showError('Категория не найдена');
                return;
            }
            
            // Обновляем UI
            elements.categoriesView.style.display = 'none';
            elements.contentView.classList.add('active');
            elements.backBtn.style.display = 'block';
            elements.headerTitle.textContent = category.title;
            elements.sectionTitle.textContent = category.title;
            
            // Загружаем контент
            loadCategoryContent(categoryId);
            updateHomeButton();
        }

        // Загрузка контента категории
        function loadCategoryContent(categoryId) {
            elements.contentList.innerHTML = '<div class="loading">Загрузка контента...</div>';
            
            setTimeout(() => {
                const content = appData.content.filter(item => item.category_id == categoryId);
                appData.filteredContent = [...content];
                renderContent();
            }, 300);
        }

        // Отрисовка контента
        function renderContent() {
            if (appData.filteredContent.length === 0) {
                elements.contentList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div>Контент не найден</div>
                    </div>
                `;
                return;
            }

            const contentHTML = appData.filteredContent.map(item => `
                <div class="content-item" onclick="openContent('${item.url}', '${item.title}')">
                    <div class="content-main-image">
                        ${item.image ? `<img src="${item.image}" alt="${item.title}" onerror="this.style.display='none'">` : ''}
                        <div class="emoji-overlay">${item.thumbnail || '📄'}</div>
                        ${item.duration ? `<div class="content-duration-badge">${item.duration}</div>` : ''}
                    </div>
                    <div class="content-details">
                        <div class="content-header">
                            <div class="content-info">
                                <div class="content-title">${item.title}</div>
                                <div class="content-meta">
                                    ${item.season ? `<span>🎯 Сезон ${item.season}</span>` : ''}
                                </div>
                                ${item.speaker ? `<div class="content-speaker">👤 ${item.speaker}</div>` : ''}
                                <div class="content-tags">
                                    ${parseTags(item.tags).map(tag => `<span class="content-tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="content-description">${item.description || ''}</div>
                    </div>
                </div>
            `).join('');
            
            elements.contentList.innerHTML = contentHTML;
        }

        // Открытие контента
        function openContent(url, title) {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            if (!url || url === 'undefined') {
                showStatus('Ссылка не найдена');
                return;
            }
            
            if (tg.openLink) {
                tg.openLink(url);
            } else {
                window.open(url, '_blank');
            }
            
            // Отправляем данные боту
            if (tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'content_opened',
                    title: title,
                    url: url,
                    category: appData.currentCategory,
                    timestamp: Date.now()
                }));
            }
        }

        // Возврат к категориям
        function goBack() {
            appData.currentCategory = null;
            elements.contentView.classList.remove('active');
            elements.categoriesView.style.display = 'block';
            elements.backBtn.style.display = 'none';
            elements.headerTitle.textContent = 'База знаний';
            elements.searchInput.value = '';
            appData.searchQuery = '';
            updateHomeButton();
        }

        // Переход на главную (универсальная функция)
        function goHome() {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            goBack();
        }

        // Обновление состояния кнопки "Домой"
        function updateHomeButton() {
            if (appData.currentCategory) {
                elements.homeButton.classList.remove('hidden');
            } else {
                elements.homeButton.classList.add('hidden');
            }
        }

        // Поиск контента
        function searchContent() {
            appData.searchQuery = elements.searchInput.value.toLowerCase().trim();
            
            if (!appData.currentCategory) return;
            
            const allContent = appData.content.filter(item => item.category_id == appData.currentCategory);
            
            if (!appData.searchQuery) {
                appData.filteredContent = [...allContent];
            } else {
                appData.filteredContent = allContent.filter(item => 
                    item.title.toLowerCase().includes(appData.searchQuery) ||
                    item.description.toLowerCase().includes(appData.searchQuery) ||
                    item.speaker.toLowerCase().includes(appData.searchQuery) ||
                    item.tags.toLowerCase().includes(appData.searchQuery)
                );
            }
            
            renderContent();
        }

        // Сортировка контента
        function sortContent() {
            const sortType = elements.sortDropdown.value;
            
            appData.filteredContent.sort((a, b) => {
                switch (sortType) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'speaker':
                        return (a.speaker || '').localeCompare(b.speaker || '');
                    case 'season':
                        return (a.season || '').localeCompare(b.season || '');
                    case 'duration':
                        // Простая сортировка по длительности (по первым цифрам)
                        const aDuration = parseInt((a.duration || '0').match(/\d+/)?.[0] || '0');
                        const bDuration = parseInt((b.duration || '0').match(/\d+/)?.[0] || '0');
                        return bDuration - aDuration;
                    default:
                        return 0;
                }
            });
            
            renderContent();
        }

        // Показ ошибки
        function showError(message) {
            elements.categoriesGrid.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">⚠️</div>
                    <div>${message}</div>
                    <button onclick="loadData()" style="margin-top: 15px; padding: 8px 16px; background: #3b82f6; border: none; border-radius: 8px; color: white; cursor: pointer;">
                        Повторить
                    </button>
                </div>
            `;
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            elements.backBtn.addEventListener('click', goBack);
            elements.refreshBtn.addEventListener('click', loadData);
            elements.searchInput.addEventListener('input', searchContent);
            elements.sortDropdown.addEventListener('change', sortContent);
        }

        // Утилиты
        function formatViews(views) {
            if (views >= 1000000) return Math.floor(views / 1000000) + 'M';
            if (views >= 1000) return Math.floor(views / 1000) + 'K';
            return views.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'short' 
            });
        }

        function parseTags(tagsString) {
            if (!tagsString) return [];
            return tagsString.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
        }

        // Запуск приложения
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
