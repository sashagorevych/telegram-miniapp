<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог контента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-container {
            padding: 20px;
            position: sticky;
            top: 70px;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            z-index: 90;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-card {
            position: relative;
            height: 140px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-card:nth-child(2n) {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        }

        .category-card:nth-child(3n) {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .category-card:nth-child(4n) {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .category-card:nth-child(5n) {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
        }

        .category-card:nth-child(6n) {
            background: linear-gradient(135deg, #db2777 0%, #ec4899 100%);
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .category-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
        }

        .category-content {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 2;
        }

        .category-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .category-subtitle {
            font-size: 12px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .category-icon {
            position: absolute;
            top: 15px;
            right: 45px;
            font-size: 32px;
            opacity: 0.8;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .content-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .content-item:hover::before {
            opacity: 1;
        }

        .content-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .content-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .content-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content-thumbnail .emoji {
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content-info {
            flex: 1;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .content-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .content-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .content-tag {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .content-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.4;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            margin: 20px 0;
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        @media (max-width: 480px) {
            .categories-grid {
                gap: 12px;
            }
            
            .category-card {
                height: 120px;
            }
            
            .container {
                padding: 15px;
            }
            
            .content-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="back-btn" id="backBtn" style="display: none;">‹</button>
            <div class="header-title" id="headerTitle">Каталог контента</div>
            <button class="refresh-btn" id="refreshBtn">🔄</button>
        </div>
    </div>

    <div class="search-container" id="searchContainer">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Поиск...">
            <div class="search-icon">🔍</div>
        </div>
    </div>

    <div class="container">
        <!-- Главная страница с категориями -->
        <div id="categoriesView">
            <div class="categories-grid" id="categoriesGrid">
                <div class="loading">Загрузка категорий...</div>
            </div>
        </div>

        <!-- Страница контента категории -->
        <div id="contentView" class="content-section">
            <div class="section-header">
                <h2 id="sectionTitle">Загрузка...</h2>
                <select class="sort-dropdown" id="sortDropdown">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                    <option value="popular">По популярности</option>
                    <option value="title">По названию</option>
                </select>
            </div>
            <div class="content-list" id="contentList">
                <div class="loading">Загрузка контента...</div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Конфигурация Google Sheets
        const GOOGLE_SHEETS_CONFIG = {
            SPREADSHEET_ID: '1ysOISP2VSrqq8dTwQN-JQnfNeZVpKieKafrfHr2q4KE',
            
            getCategoriesUrl() {
                return `https://docs.google.com/spreadsheets/d/${this.SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=categories`;
            },
            
            getContentUrl() {
                return `https://docs.google.com/spreadsheets/d/${this.SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=content`;
            }
        };

        // Инициализация Telegram Web App
        const tg = window.Telegram?.WebApp || {};
        
        // Состояние приложения
        let appData = {
            categories: [],
            content: [],
            currentCategory: null,
            filteredContent: [],
            searchQuery: '',
            isLoading: false
        };

        // Элементы DOM
        const elements = {
            categoriesView: document.getElementById('categoriesView'),
            contentView: document.getElementById('contentView'),
            categoriesGrid: document.getElementById('categoriesGrid'),
            contentList: document.getElementById('contentList'),
            headerTitle: document.getElementById('headerTitle'),
            backBtn: document.getElementById('backBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            searchInput: document.getElementById('searchInput'),
            searchContainer: document.getElementById('searchContainer'),
            sectionTitle: document.getElementById('sectionTitle'),
            sortDropdown: document.getElementById('sortDropdown'),
            statusBar: document.getElementById('statusBar')
        };

        // Инициализация приложения
        async function initApp() {
            if (tg.expand) tg.expand();
            if (tg.ready) tg.ready();
            
            setupEventListeners();
            await loadData();
        }

        // Показ статуса
        function showStatus(message, duration = 3000) {
            elements.statusBar.textContent = message;
            elements.statusBar.style.display = 'block';
            
            setTimeout(() => {
                elements.statusBar.style.display = 'none';
            }, duration);
        }

        // Загрузка данных
        async function loadData() {
            appData.isLoading = true;
            showStatus('Загрузка данных...');
            
            try {
                await loadGoogleSheetsData();
                renderCategories();
                showStatus('Данные загружены!', 2000);
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                showError('Ошибка загрузки данных из Google Таблицы');
                showStatus('Ошибка загрузки!', 2000);
            } finally {
                appData.isLoading = false;
            }
        }

        // Загрузка данных из Google Sheets
        async function loadGoogleSheetsData() {
            try {
                const [categoriesData, contentData] = await Promise.all([
                    fetchGoogleSheetData(GOOGLE_SHEETS_CONFIG.getCategoriesUrl()),
                    fetchGoogleSheetData(GOOGLE_SHEETS_CONFIG.getContentUrl())
                ]);
                
                appData.categories = parseGoogleSheetData(categoriesData);
                appData.content = parseGoogleSheetData(contentData);
                
                // Обновляем счетчики категорий
                appData.categories.forEach(category => {
                    const count = appData.content.filter(item => item.category_id == category.id).length;
                    category.count = count;
                });
                
            } catch (error) {
                throw new Error('Не удалось загрузить данные: ' + error.message);
            }
        }

        // Получение данных из Google Sheets
        async function fetchGoogleSheetData(url) {
            // Используем CORS прокси для обхода ограничений
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const proxyData = await response.json();
            const text = proxyData.contents;
            
            // Удаляем JSONP обертку
            const jsonText = text.substring(47).slice(0, -2);
            const data = JSON.parse(jsonText);
            
            return data;
        }

        // Парсинг данных Google Sheets
        function parseGoogleSheetData(data) {
            if (!data.table || !data.table.rows || data.table.rows.length === 0) {
                return [];
            }
            
            const rows = data.table.rows;
            const headers = rows[0].c.map(cell => cell ? cell.v : '');
            
            return rows.slice(1).map(row => {
                const item = {};
                if (!row.c) return null;
                
                row.c.forEach((cell, index) => {
                    const key = headers[index];
                    const value = cell ? cell.v : '';
                    
                    // Конвертируем числовые поля
                    if (key === 'id' || key === 'category_id' || key === 'count' || key === 'views') {
                        item[key] = parseInt(value) || 0;
                    } else {
                        item[key] = value;
                    }
                });
                return item;
            }).filter(item => item && item.id); // Фильтруем пустые строки
        }

        // Отрисовка категорий
        function renderCategories() {
            if (appData.categories.length === 0) {
                elements.categoriesGrid.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">⚠️</div>
                        <div>Категории не найдены</div>
                        <div style="font-size: 12px; margin-top: 10px;">Проверьте настройки Google Таблицы</div>
                    </div>
                `;
                return;
            }

            const categoriesHTML = appData.categories.map(category => `
                <div class="category-card" onclick="openCategory(${category.id})">
                    ${category.image ? `<img src="${category.image}" alt="${category.title}" class="category-image" onerror="this.style.display='none'">` : ''}
                    <div class="category-badge">${category.count || 0}</div>
                    <div class="category-icon">${category.icon || '📁'}</div>
                    <div class="category-content">
                        <div class="category-title">${category.title}</div>
                        <div class="category-subtitle">${category.subtitle || ''}</div>
                    </div>
                </div>
            `).join('');
            
            elements.categoriesGrid.innerHTML = categoriesHTML;
        }

        // Открытие категории
        function openCategory(categoryId) {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            appData.currentCategory = categoryId;
            const category = appData.categories.find(c => c.id === categoryId);
            
            if (!category) {
                showError('Категория не найдена');
                return;
            }
            
            // Обновляем UI
            elements.categoriesView.style.display = 'none';
            elements.contentView.classList.add('active');
            elements.backBtn.style.display = 'block';
            elements.headerTitle.textContent = category.title;
            elements.sectionTitle.textContent = category.title;
            
            // Загружаем контент
            loadCategoryContent(categoryId);
        }

        // Загрузка контента категории
        function loadCategoryContent(categoryId) {
            elements.contentList.innerHTML = '<div class="loading">Загрузка контента...</div>';
            
            setTimeout(() => {
                const content = appData.content.filter(item => item.category_id == categoryId);
                appData.filteredContent = [...content];
                renderContent();
            }, 300);
        }

        // Отрисовка контента
        function renderContent() {
            if (appData.filteredContent.length === 0) {
                elements.contentList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div>Контент не найден</div>
                    </div>
                `;
                return;
            }

            const contentHTML = appData.filteredContent.map(item => `
                <div class="content-item" onclick="openContent('${item.url}', '${item.title}')">
                    <div class="content-header">
                        <div class="content-thumbnail">
                            ${item.image ? `<img src="${item.image}" alt="${item.title}" onerror="this.style.display='none'">` : ''}
                            <div class="emoji">${item.thumbnail || '📄'}</div>
                        </div>
                        <div class="content-info">
                            <div class="content-title">${item.title}</div>
                            <div class="content-meta">
                                ${item.duration ? `<span>⏱️ ${item.duration}</span>` : ''}
                                ${item.views ? `<span>👁️ ${formatViews(item.views)}</span>` : ''}
                                ${item.date ? `<span>📅 ${formatDate(item.date)}</span>` : ''}
                            </div>
                            <div class="content-tags">
                                ${parseTags(item.tags).map(tag => `<span class="content-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="content-description">${item.description || ''}</div>
                </div>
            `).join('');
            
            elements.contentList.innerHTML = contentHTML;
        }

        // Открытие контента
        function openContent(url, title) {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            if (!url || url === 'undefined') {
                showStatus('Ссылка не найдена');
                return;
            }
            
            if (tg.openLink) {
                tg.openLink(url);
            } else {
                window.open(url, '_blank');
            }
            
            // Отправляем данные боту
            if (tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'content_opened',
                    title: title,
                    url: url,
                    category: appData.currentCategory,
                    timestamp: Date.now()
                }));
            }
        }

        // Возврат к категориям
        function goBack() {
            appData.currentCategory = null;
            elements.contentView.classList.remove('active');
            elements.categoriesView.style.display = 'block';
            elements.backBtn.style.display = 'none';
            elements.headerTitle.textContent = 'Каталог контента';
            elements.searchInput.value = '';
            appData.searchQuery = '';
        }

        // Поиск контента
        function searchContent() {
            appData.searchQuery = elements.searchInput.value.toLowerCase().trim();
            
            if (!appData.currentCategory) return;
            
            const allContent = appData.content.filter(item => item.category_id == appData.currentCategory);
            
            if (!appData.searchQuery) {
                appData.filteredContent = [...allContent];
            } else {
                appData.filteredContent = allContent.filter(item => 
                    item.title.toLowerCase().includes(appData.searchQuery) ||
                    item.description.toLowerCase().includes(appData.searchQuery) ||
                    item.tags.toLowerCase().includes(appData.searchQuery)
                );
            }
            
            renderContent();
        }

        // Сортировка контента
        function sortContent() {
            const sortType = elements.sortDropdown.value;
            
            appData.filteredContent.sort((a, b) => {
                switch (sortType) {
                    case 'newest':
                        return new Date(b.date) - new Date(a.date);
                    case 'oldest':
                        return new Date(a.date) - new Date(b.date);
                    case 'popular':
                        return b.views - a.views;
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });
            
            renderContent();
        }

        // Показ ошибки
        function showError(message) {
            elements.categoriesGrid.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">⚠️</div>
                    <div>${message}</div>
                    <button onclick="loadData()" style="margin-top: 15px; padding: 8px 16px; background: #3b82f6; border: none; border-radius: 8px; color: white; cursor: pointer;">
                        Повторить
                    </button>
                </div>
            `;
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            elements.backBtn.addEventListener('click', goBack);
            elements.refreshBtn.addEventListener('click', loadData);
            elements.searchInput.addEventListener('input', searchContent);
            elements.sortDropdown.addEventListener('change', sortContent);
        }

        // Утилиты
        function formatViews(views) {
            if (views >= 1000000) return Math.floor(views / 1000000) + 'M';
            if (views >= 1000) return Math.floor(views / 1000) + 'K';
            return views.toString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric', 
                month: 'short' 
            });
        }

        function parseTags(tagsString) {
            if (!tagsString) return [];
            return tagsString.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
        }

        // Запуск приложения
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
